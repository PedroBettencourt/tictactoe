<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <form>
        <div>
            <label for="playerx">First Player:</label>
            <input type="text" id="playerx" name="playerX">
        </div>
        <div>
            <label for="playero">Second Player:</label>
            <input type="text" id="playero" name="playerO">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <div class="game">
        <div class="board">
            <div class="square" id="0 0"></div>
            <div class="square" id="0 1"></div>
            <div class="square" id="0 2"></div>
            <div class="square" id="1 0"></div>
            <div class="square" id="1 1"></div>
            <div class="square" id="1 2"></div>
            <div class="square" id="2 0"></div>
            <div class="square" id="2 1"></div>
            <div class="square" id="2 2"></div>
        </div>
    </div>
</body>
</html>
